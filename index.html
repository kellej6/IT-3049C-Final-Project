<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Match IT</title>
  <!-- Bootstrap        -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="Styles/styles.css">
</head>

<body>
  <div class="container">
    <h1>WEB GAME DEVELOPMENT<br>FALL2020: FINAL PROJECT</h1>
    <div class="startButtonWrapper">
      <button id="startButton">
        Start!
      </button>
    </div>
    <div id="timer"></div>
    <br>
    <h2>Match IT</h2>
    <p>Use the alphabet below to guess the country's capital</p>
    <p id="country">Country name: </p>
    <div class="section" id="alphabet">
      <button class="letter btn btn-primary" id="a" onclick="passToGuessInput(this.id)">A</button>
      <button class="letter btn btn-primary" id="b" onclick="passToGuessInput(this.id)">B</button>
      <button class="letter btn btn-primary" id="c" onclick="passToGuessInput(this.id)">C</button>
      <button class="letter btn btn-primary" id="d" onclick="passToGuessInput(this.id)">D</button>
      <button class="letter btn btn-primary" id="e" onclick="passToGuessInput(this.id)">E</button>
      <button class="letter btn btn-primary" id="f" onclick="passToGuessInput(this.id)">F</button>
      <button class="letter btn btn-primary" id="g" onclick="passToGuessInput(this.id)">G</button>
      <button class="letter btn btn-primary" id="h" onclick="passToGuessInput(this.id)">H</button>
      <button class="letter btn btn-primary" id="i" onclick="passToGuessInput(this.id)">I</button>
      <button class="letter btn btn-primary" id="j" onclick="passToGuessInput(this.id)">J</button>
      <button class="letter btn btn-primary" id="k" onclick="passToGuessInput(this.id)">K</button>
      <button class="letter btn btn-primary" id="l" onclick="passToGuessInput(this.id)">L</button>
      <button class="letter btn btn-primary" id="m" onclick="passToGuessInput(this.id)">M</button>
      <button class="letter btn btn-primary" id="n" onclick="passToGuessInput(this.id)">N</button>
      <button class="letter btn btn-primary" id="o" onclick="passToGuessInput(this.id)">O</button>
      <button class="letter btn btn-primary" id="p" onclick="passToGuessInput(this.id)">P</button>
      <button class="letter btn btn-primary" id="q" onclick="passToGuessInput(this.id)">Q</button>
      <button class="letter btn btn-primary" id="r" onclick="passToGuessInput(this.id)">R</button>
      <button class="letter btn btn-primary" id="s" onclick="passToGuessInput(this.id)">S</button>
      <button class="letter btn btn-primary" id="t" onclick="passToGuessInput(this.id)">T</button>
      <button class="letter btn btn-primary" id="u" onclick="passToGuessInput(this.id)">U</button>
      <button class="letter btn btn-primary" id="v" onclick="passToGuessInput(this.id)">V</button>
      <button class="letter btn btn-primary" id="w" onclick="passToGuessInput(this.id)">W</button>
      <button class="letter btn btn-primary" id="x" onclick="passToGuessInput(this.id)">X</button>
      <button class="letter btn btn-primary" id="y" onclick="passToGuessInput(this.id)">Y</button>
      <button class="letter btn btn-primary" id="z" onclick="passToGuessInput(this.id)">Z</button>
    </div>

    <div class="section">
      <h2 id="capital">
        </h3>
    </div>

    <div>
      <div class="wrapper">
        <form id="guessForm">
          <input type="text" id="guessInput" placeholder="Guess a letter!" />
          <input type="submit" id="guessSubmitButton" value="Guess" disabled />
        </form>
        <button onclick="resetGame()" id="resetGame" disabled>
          Play Again!
        </button>
        <div>
          <h2 id="gameScore">Your Score is: </h2>
        </div>
      </div>

      <div class="canvas">
        <!-- Disply Hangman Picture Here -->
        <canvas id="matchItCanvas" height="300" width="500" style="border: 1px solid black;">
        </canvas>
      </div>
    </div>


  </div>

  <!-- Use this Keyboard -->
  <script src="resources/MatchIt.js" type="text/javascript"></script>
  <script src="resources/index.js" type="text/javascript"></script>

</body>

</html>
