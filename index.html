<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Match IT</title>
  <!-- Bootstrap        -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="Styles/styles.css">
</head>

<body>
  <div class="container">
    <h1>WEB GAME DEVELOPMENT<br>FALL2020: FINAL PROJECT</h1>
    <div class="wrapper">
      <button id="startButton">
        Start!
      </button>
    </div>
    <div id="timer"></div>
    <br >
    <h2>Match IT</h2>
    <p>Use the alphabet below to guess the country's capital</p>
    <p id="country">Country name: </p>
    <div class="section" id="alphabet">
      <div class="letter btn btn-primary" id="a" value="A" onclick="guessWord()">A</div>
      <div class="letter btn btn-primary" id="b" value="B" onclick="guessWord()">B</div>
      <div class="letter btn btn-primary" id="c" value="C" onclick="guessWord()">C</div>
      <div class="letter btn btn-primary" id="d" value="D" onclick="guessWord()">D</div>
      <div class="letter btn btn-primary" id="e" value="E" onclick="guessWord()">E</div>
      <div class="letter btn btn-primary" id="f" value="F" onclick="guessWord()">F</div>
      <div class="letter btn btn-primary" id="g" value="G" onclick="guessWord()">G</div>
      <div class="letter btn btn-primary" id="h" value="H" onclick="guessWord()">H</div>
      <div class="letter btn btn-primary" id="i" value="I" onclick="guessWord()">I</div>
      <div class="letter btn btn-primary" id="j" value="J" onclick="guessWord()">J</div>
      <div class="letter btn btn-primary" id="k" value="K" onclick="guessWord()">K</div>
      <div class="letter btn btn-primary" id="l" value="L" onclick="guessWord()">L</div>
      <div class="letter btn btn-primary" id="m" value="M" onclick="guessWord()">M</div>
      <div class="letter btn btn-primary" id="n" value="N" onclick="guessWord()">N</div>
      <div class="letter btn btn-primary" id="o" value="O" onclick="guessWord()">O</div>
      <div class="letter btn btn-primary" id="p" value="P" onclick="guessWord()">P</div>
      <div class="letter btn btn-primary" id="q" value="Q" onclick="guessWord()">Q</div>
      <div class="letter btn btn-primary" id="r" value="R" onclick="guessWord()">R</div>
      <div class="letter btn btn-primary" id="s" value="S" onclick="guessWord()">S</div>
      <div class="letter btn btn-primary" id="t" value="T" onclick="guessWord()">T</div>
      <div class="letter btn btn-primary" id="u" value="U" onclick="guessWord()">U</div>
      <div class="letter btn btn-primary" id="v" value="V" onclick="guessWord()">V</div>
      <div class="letter btn btn-primary" id="w" value="W" onclick="guessWord()">W</div>
      <div class="letter btn btn-primary" id="x" value="X" onclick="guessWord()">X</div>
      <div class="letter btn btn-primary" id="y" value="Y" onclick="guessWord()">Y</div>
      <div class="letter btn btn-primary" id="z" value="Z" onclick="guessWord()">Z</div>
    </div>

    <div class="section" id="capital">
      <h3 id="wordLines">- - - - - - - - - -</h3>
    </div>

    <div class="wrapper">
      <button id="guess" disabled>
        Guess!
      </button>
      <br><br>
      <button id="resetGame" disabled>
        Play Again!
      </button>
    </div>
    <br> <br>
    <!-- Disply Hangman Picture Here -->
    <canvas id="matchItCanvas" height="300" width="500" style="border: 1px solid black;">
    </canvas>
  </div>

  <!-- Use this Keyboard -->
  <script src="resources/MatchIt.js" type="text/javascript"></script>
  <script src="resources/index.js" type="text/javascript"></script>

</body>

</html>
